name: Unit Tests only

on:
  push:
    branches-ignore:
      - main

env:
  ENTRY_PROJECT_DIR: Firepuma.WebPush.Worker

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and Test
        run: |-
          docker build --no-cache --progress plain --file ${{ env.ENTRY_PROJECT_DIR }}/Dockerfile ./
